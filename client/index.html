<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Burnout Radar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- App Container -->
  <div class="app-container">

    <!-- Header -->
    <header class="app-header">
      <h1>Digital Burnout Radar</h1>
      <p>Track habits. Detect burnout. Reflect early.</p>
    </header>

    <!-- Main Content -->
    <main class="app-main">

      <!-- Input Section -->
      <section class="card">
        <h2>Daily Check-in</h2>

        <label>Screen Time (hours)</label>
        <input type="number" placeholder="e.g. 7" />

        <label>Breaks Taken</label>
        <input type="number" placeholder="e.g. 3" />

        <label>Mood (1 = Low, 5 = High)</label>
        <input type="number" min="1" max="5" placeholder="e.g. 4" />

        <label>Reflection</label>
        <textarea placeholder="How did today feel?"></textarea>

        <button>Add Entry</button>
      </section>

      <!-- Stats Section -->
      <section class="card">
        <h2>Burnout Status</h2>

        <div class="stat">
          <span>Burnout Score</span>
          <strong>—</strong>
        </div>

        <div class="stat">
          <span>Status</span>
          <strong>—</strong>
        </div>
      </section>

    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <p>Designed for awareness, not pressure.</p>
    </footer>

  </div>

</body>
</html>
